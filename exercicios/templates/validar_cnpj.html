{% extends 'base.html' %}

{% block title %}
Validar CNPJ
{% endblock %}

{% block content %}
<h2>Validação de CNPJ</h2>
<form method="post">
    <label for="cnpj">Digite o CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" required>
    <button type="submit">Validar</button>
</form>
{% if cnpj %}
<p>{{ mensagem }}</p>
{% endif %}
{% endblock %}
