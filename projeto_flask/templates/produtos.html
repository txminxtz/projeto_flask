{% extends "base.html" %}

{% block title %}Produtos{% endblock %}

{% block content %}
<h1>Produtos</h1>
{% for produto in produtos %}
    <h2>{{ produto.nome }}</h2>
    <p>{{ produto.descricao }}</p>
    <a href="/produtos/{{ produto.nome }}">Ver detalhes</a>
    <img src="{{produto.imagem}}" alt="">
    <a href="/produtos/{{produtos.nome}}">Ver detalhes</a>
{% endfor %}
{% endblock %}
